# Hugo configuration file
title: Saint-Malo Natation

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Accueil
      pageRef: /
      weight: 1
    - name: Apprentissage
      pageRef: /docs
      weight: 2
    - name: À Propos
      pageRef: /about
      weight: 3
    - name: Contact
      url: "#contact"
      weight: 4

params:
  description: "Saint-Malo Natation - École de natation"
  
  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  page:
    width: wide

  footer:
    displayCopyright: true
    displayPoweredBy: false

  theme:
    default: light
    displayToggle: false

  editURL:
    enable: false

  search:
    enable: false

  # Custom CSS
  customCSS:
    - css/custom.css
